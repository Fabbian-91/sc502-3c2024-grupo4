<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css/style.css">
</head>

<body>
    <div class="bg-primary d-flex justify-content-center align-items-center vh-100">

        <form class="row g-1 needs-validation border rounded bg-light col-10 col-md-8 col-lg-6 pt-4" novalidate>
            <h1 class="text-center mb-4" id="registro">Registro de Usuario</h1>
            <h2 class="mb-3" id="registro">Datos Personales</h2>

            <div class="row mb-3">

                <div class="col-xl">
                    <div class="col-xl">
                        <label for="validationCustom01" class="form-label">Identificación</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            placeholder="Ingrese su identificación" required>
                    </div>

                </div>

                <div class="col-xl">
                    <div class="col-xl">
                        <label for="validationCustom02" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" placeholder="Ingrese su nombre completo" required>
                    </div>

                </div>

            </div>

            <div class="row mb-3">

                <div class="col-xl">
                    <div class="col-xl">
                        <label for="validationCustom01" class="form-label">Primer Apellido</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            placeholder="Ingrese su primer apellido" required>
                    </div>

                </div>

                <div class="col-xl">
                    <div class="col-xl">
                        <label for="validationCustom02" class="form-label">Segundo Apellido</label>
                        <input type="text" class="form-control" placeholder="Ingrese su segundo apellido">
                    </div>

                </div>

            </div>

            <h2 class="mb-3" id="registro">Datos de Contacto</h2>

            <div class="row mb-3">

                <div class="col-xl">
                    <div class="col-xl">
                        <label for="validationCustom01" class="form-label">Teléfono celular</label>
                        <input type="text" class="form-control" id="validationCustom01" required
                            placeholder="Ingrese su número de teléfono celular">
                    </div>
                </div>

                <div class="col-xl">
                    <div class="col-xl">
                        <label for="validationCustom02" class="form-label">Teléfono habitación</label>
                        <input type="text" class="form-control"
                            placeholder="Ingrese su número de teléfono de habitación">
                    </div>
                </div>

            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Dirección Exacta</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su dirección Exacta" required>
            </div>

            <h2 class="mb-3" id="registro">Datos de Acceso</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                    required>
            </div>

            <div class="row mb-3">

                <div class="col-xl">
                    <div class="col-xl">
                        <label for="validationCustom01" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            placeholder="Ingrese su contraseña" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>

                <div class="col-xl ">
                    <div class="col-xl mb-4">
                        <label for="validationCustom02" class="form-label">Confirmar contraseña</label>
                        <input type="text" class="form-control" placeholder="Confirme su contraseña">
                    </div>
                </div>

                <button class="mb-3 btn btn-primary">Confirmar</button>

            </div>
        </form>
    </div>
</body>


</html>
