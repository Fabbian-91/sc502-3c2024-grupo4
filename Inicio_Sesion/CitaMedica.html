<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cita médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body class="vh-100">

    <!-- Menú lateral como offcanvas -->
    <div class="offcanvas offcanvas-start bg-primary text-white" tabindex="-1" id="menuLateral">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Ajustes</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column align-items-center">
            <a href="#" class="text-white text-decoration-none text-center mb-4 pt-3">
                <img src="imagenes/usuario.png" alt="" width="100" class="mb-2">
                <p class="mb-0">Usuario</p>
            </a>
            <a href="#" class="text-white text-decoration-none text-center mb-4 pt-3">
                <img src="imagenes/Ajustes.png" alt="" width="100" class="mb-2">
                <p class="mb-0">Ajustes</p>
            </a>
            <a href="#" class="text-white text-decoration-none text-center mb-4 pt-3">
                <img src="imagenes/Agregar.png" alt="" width="100" class="mb-2">
                <p class="mb-0">Agregar</p>
            </a>
            <a href="#" class="text-white text-decoration-none text-center mb-4 pt-3">
                <img src="imagenes/imgen de notificación.png" alt="" width="100" class="mb-2">
                <p class="mb-0">Notificaciones</p>
            </a>
        </div>
    </div>

    <!--Contenedor principal -->
    <div class="container-fluid h-100">
        <div class="row h-100">

            <!-- Columna central con imagen, menú y botón -->
            <div class="col-3 bg-primary d-flex flex-column pt-4">

                <!--Botón para abrir el menú lateral -->
                <div class=" mb-4">
                    <button class="btn btn-light text-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#menuLateral">
                        Menu
                    </button>
                </div>

                <div class="text-center mb-4">
                    <img src="imagenes/logo_Edus_Blanco.png" alt="Logo EDUS" width="300">
                </div>


                <h2 class="text-white">Consultas Médicas</h2>
                <ul class="list-unstyled">
                    <li><a class="text-white text-decoration-none" href="#">Ver citas</a></li>
                    <li><a class="text-white text-decoration-none" href="#">Reservar cita</a></li>
                    <li><a class="text-white text-decoration-none" href="#">Historial médico</a></li>
                </ul>
                <h2 class="text-white pt-4">Resultados Laboratorio</h2>
                <ul class="list-unstyled">
                    <li><a class="text-white text-decoration-none" href="#">Ver resultados</a></li>
                    <li><a class="text-white text-decoration-none" href="#">Historial</a></li>
                </ul>
                <h2 class="text-white pt-4">Medicamentos</h2>
                <ul class="list-unstyled">
                    <li><a class="text-white text-decoration-none" href="#">Ver recetas</a></li>
                    <li><a class="text-white text-decoration-none" href="#">Historial</a></li>
                </ul>
            </div>

            <!-- Columna derecha con contenido principal -->
            <div class="col-9 bg-light pt-4">
                <h2 class="text-primary mb-3" id="Consultas">Consulta de Citas Médicas</h2>
                <div class="container mb-3">
                    <div class="row mb-3">
                        <div class="col-12 text-left mb-3 text-end">
                            <button type="button" class="btn btn-outline-primary">Fecha</button>
                            <button type="button" class="btn btn-primary">Consultar</button>
                        </div>
                    </div>
                </div>      
            </div>



        </div>
    </div>

</body>


</html>
