<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body >
    <!--Div para el forulario-->
    <div class="bg-primary d-flex justify-content-center align-items-center vh-100">
        
        <!--Inicio del forlario-->
        <form class="p-4 border rounded bg-light">
            
            <!--Logo del EDUS-->
            <img src="imagenes/logo_Edus.png" alt="logo_Edus" class="mb-3 d-block mx-auto" width="300" >
            
            <!--Div para el input de la identificación-->
            <div class="mb-3 mt-3">
                <!--Input para insertar el número de cedula-->
                <input type="integer" class="form-control" id="id" placeholder="Identificación" name="id" required>
            </div>
            
            <!--Div para la contraseña-->
            <div class="mb-3">
                <!--Input para insertar la contraseña-->
                <input type="text" class="form-control" id="contraseña" placeholder="Contraseña" name="contraseña" required>
                <!--Div para el enlace de la contraseña olvidada-->
                <div class="text-end mt-3">
                    <!--Enlace para recuperar la contraseña-->
                    <a href="#" class="mb-3"><u>¿Olvidaste tu contraseña?</u></a>
                </div>
            </div>

            <!--Div para el botón de inicio-->
            <div class="text-center mb-3">
                <!--Botón para iniciar sesión-->
                <button type="submit" class="btn btn-primary w-50">Inicio</button>
            </div>
        </form>
    </div>
</body>
</html>
